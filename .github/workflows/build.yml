name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install ALSA
      run: apt-get install libasound2-dev
    - uses: actions/checkout@v2
    - name: Build code and run tests
      run: ./scripts/build-all-and-test.sh
